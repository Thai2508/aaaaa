<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trinh Van Thai</title>
	<style>
		body{
			background-color: #f9f6f6;
			background-size: 100%;
		}
		.up{
			border: 1px solid ;
			height: 80px;
			display: block;
			width: 100%;
		}
		.down{
			border: 1px solid;
			height: 700px;
			display: block;
			width: 100%;
		}
		a{
			text-decoration: none;
			color: blue;
		}
		.up1{
			margin-top: 15px;
			margin-left: 30px;
			float: left;
		}
		.up2 {
			text-decoration: none;
			margin-top: 25px;
			margin-right: 35px;
			font-size: 19px;
			float: right;
		}
		.down1{
			border: 1px solid lightgray;
			margin: 0px auto;
			width: 370px;
			height: 500px;
			background-color: white;
		}
		.down2{
			margin-top: 30px;
		}
		.down3{
			margin-top: 5px;
		}
		.down4{
			margin-left: 10px;
			width: 15%;
			height: 36px;
			cursor: pointer;
			border-bottom: 1px solid lightgray;
			border-top: none;
			border-left: none;
			border-right: none;
			padding-left: 7px;
			margin-top: 20px;
			margin-right: 10px;
		}
		.down5{
			width: 70%;
			border-bottom: 1px solid lightgray;
			border-top: none;
			border-left: none;
			border-right: none;
			height: 34px;
			margin-top: 20px;
		}
		h2{
			margin-top: 20px;
		}
		.down6{
			margin-top: 20px;
			font-size: 16;
		}
		.down7{
			margin-top: 20px;
			font-size: 14px;
			color: gray;
		}
		.down8{
			width: 87%;
			border-radius: 7px;
			height: 50px;
			font-size: 17px;
			color: white;
			background-color: blue;
			text-align: center;
			margin-top: 30px;
			margin-left: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="up" style="border: none;">
		<div class="up1">
			<a href="https://vn.yahoo.com/" target="_blank">
				<img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" width="120px" height="40px" >
			</a>
		</div>
		<a class="up2" href="https://help.yahoo.com/kb/account" target="_blank">Help</a>
	</div>
	<div class="down" style="border: none;">
		<div class="down1">
			<center><img class="down2" src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" width="140px" height="40px">
			<h3 class="down3" style="color: darkblue;">VIỆT NAM</h3>
			<h3>Xác minh số điện thoại của bạn</h3></center>
			<select class="down4">
				<option value="VN">VN</option>
				<option >HQ</option>
				<option >NB</option>
				<option >TL</option>
			</select>
			<input class="down5" type="text" placeholder="SDT">
			<center><p class="down6">Chúng tôi sẽ gửi mã xác minh đến</p>
			<p class="down7">Bạn có thể phải trả cước tin nhắn và dữ liệu</p></center>
			<button class="down8" onclick="alert ('Dont click me please')" style="border: none;">Nhắn tin cho tôi mã xác minh</button>
		</div>
	</div>
</body>
</html>
